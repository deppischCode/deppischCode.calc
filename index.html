<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style/style.css" />
  <link rel="stylesheet" href="style/input--range.css" />
  <link rel="stylesheet" href="style/utility.css" />

  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="color-scheme-1">

<main>
  <div class="main-container">
    <h1>calc</h1>
    <label for="theme-toggle" class="uppercase">theme</label>
    <div class="theme-toggle">
      <div class="theme-toggle__stages">
        <span>1</span>
        <span>2</span>
        <span>3</span>
      </div>
      <input type="range" min="1" max="3" step="1" value="1" />
    </div>

    <div class="display">
      <div class="operation-string"></div>
      <div class="result-string">0</div>
    </div>

    <div class="keypad">
      <div class="button button-1 bg-gray" data-key="7"><span>7</span></div>
      <div class="button button-1 bg-gray" data-key="8"><span>8</span></div>
      <div class="button button-1 bg-gray" data-key="9"><span>9</span></div>
      <div class="button button-1 bg-blue uppercase clr-white smaller" data-key="Backspace"><span>del</span></div>

      <div class="button button-1 bg-gray" data-key="4"><span>4</span></div>
      <div class="button button-1 bg-gray" data-key="5"><span>5</span></div>
      <div class="button button-1 bg-gray" data-key="6"><span>6</span></div>
      <div class="button button-1 bg-gray" data-key="+"><span>+</span></div>

      <div class="button button-1 bg-gray" data-key="1"><span>1</span></div>
      <div class="button button-1 bg-gray" data-key="2"><span>2</span></div>
      <div class="button button-1 bg-gray" data-key="3"><span>3</span></div>
      <div class="button button-1 bg-gray" data-key="-"><span>-</span></div>

      <div class="button button-1 bg-gray" data-key="."><span>.</span></div>
      <div class="button button-1 bg-gray" data-key="0"><span>0</span></div>
      <div class="button button-1 bg-gray" data-key="/"><span>/</span></div>
      <div class="button button-1 bg-gray" data-key="*"><span>x</span></div>

      <div class="button button-2 bg-blue uppercase clr-white smaller" data-key="r"><span>reset</span></div>
      <div class="button button-2 bg-red clr-white smaller" data-key="Enter"><span>=</span></div>
    </div>
  </div>
</main>

<script src="js/index.js" type="module"></script>

</body>
</html>
